{% extends "base.html" %}
{% block title %} Signup {% endblock %}
{% block body %}
{% if success %}
<p>sucessfully inserted</p>
{% endif %}

{# <ul>
    {%for key,value in err%}

    <li>{{value}} </li>

    {%endfor%}
</ul> #}
{% if err %}
  
     {%for value in err%}
    <div class="container mt-1">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="alert alert-danger" role="alert">
                    <p>{{value}}</p>
                </div>
            </div>
        </div>
    </div>
     {%endfor%}
   
{%endif%}

<div class="container my-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <h2>SIGN UP</h2>
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" class="form-control" name="name" aria-describedby="nameHelp" >
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                </div>
               <div class="mb-3">
                <label class="me-3">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="female">
                    <label class="form-check-label" for="inlineRadio1">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="male">
                    <label class="form-check-label" for="inlineRadio2">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="other">
                    <label class="form-check-label" for="inlineRadio2">Other</label>
                </div>
               </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">image</label>
                    <input class="form-control" type="file" id="formFile" name="image" required>
                </div>
                <input type="submit" name="submitbtn" class="btn btn-primary" value="Submit" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
